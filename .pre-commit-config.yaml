# .pre-commit-config.yaml
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-added-large-files
        args: ["--maxkb=1024"]
      # keep-sorted start
      - id: check-ast
      - id: check-docstring-first
      - id: check-yaml
        exclude: ^charts/.*/templates/
      - id: debug-statements
      - id: end-of-file-fixer
      - id: trailing-whitespace
      # keep-sorted end

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.7.3
    hooks:
      - id: ruff
        args: ["--fix"]
      - id: ruff-format

  - repo: https://github.com/PabloRMira/sql_formatter
    rev: 0.6.2
    hooks:
      - id: sql_formatter
        entry: sql-formatter --max-line-length=20

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.13.0
    hooks:
      - id: mypy

  - repo: https://gitlab.com/bmares/check-json5
    rev: v1.0.0
    hooks:
      - id: check-json5

  - repo: https://github.com/google/keep-sorted
    rev: v0.5.1
    hooks:
      - id: keep-sorted

  - repo: local
    hooks:
      - id: pre-push-hook
        name: Pre-push hook
        entry: scripts/pre-push.bash
        language: script
        stages: [pre-push]
      - id: helm-lint
        name: Helm lint
        entry: task helm-lint
        language: system
        pass_filenames: false
        stages: [pre-commit, pre-push]
